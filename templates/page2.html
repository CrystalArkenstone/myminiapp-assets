<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Страница 2</title>
<link rel="stylesheet" href="/static/style.css" />
<!-- Подключение шрифтов -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="page" id="page2">
    <!-- Встроенное видео -->
    <video src="https://firebase_storage_url/video.mp4" controls style="width:100%; height:auto;"></video>

    <!-- Аудиоплеер -->
    <audio controls style="width:100%; margin-top:10px;">
        <source src="https://firebase_storage_url/audio.mp3" type="audio/mpeg"/>
        Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Текст стихотворения -->
    <div class="poetry-text">
        <p>Здесь будет ваше стихотворение...</p>
        <!-- Можно вставлять много текста -->
    </div>

    <!-- Настройка цвета фона (можно сделать ползунок) -->
    <label for="bgColorRange">Цвет фона:</label>
    <input type="range" id="bgColorRange" min="0" max="255" value="255"/>

    <button id="nextBtn">Листать</button>
</div>

<script src="/static/script.js"></script>
</body>
</html>
